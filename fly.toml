# fly.toml - Fly.io configuration for Manifest
# App name is overridden by --app flag or FLY_APP environment variable

app = "manifest"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  RUST_LOG = "manifest=info,tower_http=info"
  MANIFEST_DATA_DIR = "/data"

[http_service]
  internal_port = 17010
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/api/v1/health"

[mounts]
  source = "mfst_data"
  destination = "/data"
  initial_size = "1gb"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
