name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/rocket-manifest dist/
          cp README.md dist/
          cp LICENSE dist/ 2>/dev/null || true
          cd dist
          tar -czvf ../rocket-manifest-${{ github.ref_name }}-${{ matrix.target }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocket-manifest-${{ matrix.target }}
          path: rocket-manifest-${{ github.ref_name }}-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: rocket-tycoon/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download artifacts for SHA256
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Calculate SHA256 and update formula
        run: |
          VERSION="${{ github.ref_name }}"

          # Calculate SHA256 for each platform
          SHA_ARM=$(sha256sum artifacts/rocket-manifest-aarch64-apple-darwin/rocket-manifest-${VERSION}-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)
          SHA_INTEL=$(sha256sum artifacts/rocket-manifest-x86_64-apple-darwin/rocket-manifest-${VERSION}-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)
          SHA_LINUX=$(sha256sum artifacts/rocket-manifest-x86_64-unknown-linux-gnu/rocket-manifest-${VERSION}-x86_64-unknown-linux-gnu.tar.gz | cut -d' ' -f1)

          echo "SHA256 (ARM):   $SHA_ARM"
          echo "SHA256 (Intel): $SHA_INTEL"
          echo "SHA256 (Linux): $SHA_LINUX"

          # Update formula
          cat > homebrew-tap/Formula/rocket-manifest.rb << EOF
          class RocketManifest < Formula
            desc "MCP server for living feature documentation"
            homepage "https://github.com/rocket-tycoon/rocket-manifest"
            license "MIT"
            version "${VERSION#v}"

            on_macos do
              on_arm do
                url "https://github.com/rocket-tycoon/rocket-manifest/releases/download/${VERSION}/rocket-manifest-${VERSION}-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_ARM}"
              end
              on_intel do
                url "https://github.com/rocket-tycoon/rocket-manifest/releases/download/${VERSION}/rocket-manifest-${VERSION}-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_INTEL}"
              end
            end

            on_linux do
              url "https://github.com/rocket-tycoon/rocket-manifest/releases/download/${VERSION}/rocket-manifest-${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
              sha256 "${SHA_LINUX}"
            end

            def install
              bin.install "rocket-manifest"
            end

            service do
              run [opt_bin/"rocket-manifest", "serve"]
              keep_alive true
              working_dir var/"rocket-manifest"
              log_path var/"log/rocket-manifest.log"
              error_log_path var/"log/rocket-manifest.log"
            end

            def post_install
              (var/"rocket-manifest").mkpath
              (var/"log").mkpath
            end

            test do
              system "#{bin}/rocket-manifest", "--version"
            end
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/rocket-manifest.rb
          git commit -m "Update rocket-manifest to ${{ github.ref_name }}"
          git push
